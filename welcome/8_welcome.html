     a) If the user deletes their name, 'Welcome, ' is still shown. Fix this.
     b) Make the user's name show in uppercase.

<!doctype html>
<html>

<head>
    <title>Welcome</title>

    <style>
        body {
            text-align: center;
        }
        input  {
            padding: .5em;
        }
    </style>
</head>

<body>

    <p id="inputs"><input id="first" type="text" placeholder="Enter your first name">
        <input id="last" type="text" placeholder="Enter your last name"></p>


    <h1></h1>

</body>

<script>
    const firstName = document.querySelector('input#first')
    const lastName = document.querySelector('input#last')
    const name = document.querySelector('p#inputs')

    const welcomeMessage = document.querySelector('h1')

    function updateWelcome() {
        welcomeMessage.textContent =
            `Welcome, ${firstName.value.toUpperCase()} ${lastName.value.toUpperCase()}!`
        if (firstName.value == '' && lastName.value == '') {
            welcomeMessage.textContent = ''
        }
    }
    name.addEventListener("keyup", updateWelcome)
</script>

</html>
